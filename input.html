<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .image{
            background-image: url('img1.jpg');
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input forms</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body class="image" >
    <form>
        <header class="HeaderContainer"><h1>HTML Form Input Fields</h1></header>
        <div>
            <label for="text">UserName</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" pattern="[a-zA-Z0-9]{7,}" title="min 7 chars ,one Small letter,Capital letter,any number,">
            <error-output class="pwd-error" for ="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email-ID</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">url input type</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="DateTimePicker">
            <label for="dates">Choose a date and time</label>
            <input type="datetime-local" id="dates" name="dates">
            <span class="validity"></span>

        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="600000" step="100" value="40000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent=salary.value;
        salary.addEventListener('input', function(){
            output.textContent=salary.value;
        });
        const text= document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex =RegExp('^([A-Z][a-z]{2,})$');
            if(nameRegex.test(text.value))
               textError.textContent="";
               
            else
               textError.textContent="Name is Incorrect";   
        }
        );
        const password = document.querySelector('#pwd');
        const passwordError = document.querySelector('.pwd-error');
        password.addEventListener('input',function(){
            let passwordRegex = RegExp('^[a-zA-Z0-9]{7,}$');
            if(passwordRegex.test(password.value))
                passwordError.textContent="";
            else
                passwordError.textContent="Password is incorect";
        }
        );
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function(){
            let emailRegex = RegExp('^([a-zA-Z0-90_.+-]+)@([a-z0-9]+).([a-z]{2,4})(.[a-z]{2,4})?$');
            if(emailRegex.test(email.value))
                emailError.textContent="";
            else
                emailError.textContent="Email is incorect";
        }
        );


    </script>
    
</body>
</html>
